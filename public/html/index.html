<html lang="de">
<head>
    <meta charset="UTF-8">
    <script src="../lib/core.js"></script>
    <script src="../lib/charts.js"></script>
    <script src="../lib/timeline.js"></script>
    <script src="../lib/bullets.js"></script>
    <script src="../lib/animated.js"></script>
    <script src="../lib/de_DE.js"></script>

    <link rel="stylesheet" href="../lib/leaflet1.6.0.css"/>
    <script src="../lib/leaflet1.6.0.js"></script>

    <script charset="UTF-8" src="../js/main.js"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            overflow: hidden;
            margin: 0;
        }

        #chartdiv {
            position: absolute;
            z-index: 2;
            width: 100%;
            /*width: calc(100% - 201px);*/
            height: 50%;
            bottom: 0;
            background: rgb(0, 0, 0);
            background: linear-gradient(0deg, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0.8) 90%, rgba(255, 255, 255, 0) 100%);
        }

        #map {
            position: absolute;
            z-index: 1;
            width: 100%;
            height: 100%;
        }

        #timeLineDiv {
            z-index: 3;
            position: absolute;
            right: 0;
            width: 30%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            box-shadow: -10px 0px 15px rgba(255, 255, 255, 0.7);
        }
    </style>
    <title>GDV</title>
</head>
<body>
<div id="chartdiv"></div>
<div id="map"></div>
<div id="timeLineDiv"></div>
</body>
